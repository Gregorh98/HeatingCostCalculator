<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>Heating Cost Calculator</title>
	</head>
	<body style="text-align:center" onload="calculate()">
		<div class="container" style="padding-bottom:30px"">
			<h1 class="display-1">Heating Cost Calculator</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col">
					<h3>Configuration</h3>
					
					<div class="container" style="text-align:right">
						<label for="pricePerKWh">Price Per KWh (£)</label>
						<input type="number" min="0" step="any" value=0.11 id="pricePerKWh" oninput="calculate()"/>						
					</div>
					
					<div class="container" style="text-align:right">
						<label for="boilerRating">Boiler rating (KW)</label>
						<input type="number" min="0" step="any" value=25 id="boilerRating" oninput="calculate()"/>						
					</div>
					
					<div class="container" style="text-align:right">
						<label for="budget">Budget (£)</label>
						<input type="number" min="0" step="any" id="budget" oninput="calculate()"/>						
					</div>
					
					<div class="container" style="text-align:right">
						<label for="govAid">Include government aid payment?</label>	
						<input type="checkbox" min="0" step="any" id="govAid" oninput="calculate()"/>							
					</div>
				</div>
				
				<div class="col">
					<h3>Time Run</h3>
					
					<div class="container"style="text-align:right">
						<label for="hours">Hours Per Day</label>
						<input type="number" min="0" step="any" value=7 id="hours" oninput="calculate()"/>						
					</div>
					
					
					
				</div>
				
				<div class="col">
					<h3>Results</h3>
					
					<table class="table">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">Hourly</th>
								<th scope="col">Daily</th>
								<th scope="col">Weekly</th>
								<th scope="col">Monthly</th>
								<th scope="col">Annually</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><b>Old</b></td>
								<td id="hourlyCostOld"></td>
								<td id="dailyCostOld"></td>
								<td id="weeklyCostOld"></td>
								<td id="monthlyCostOld"></td>
								<td id="annualCostOld"></td>
							</tr>
							<tr>
								<td><b>New</b></td>
								<td id="hourlyCostNew"></td>
								<td id="dailyCostNew"></td>
								<td id="weeklyCostNew"></td>
								<td id="monthlyCostNew"></td>
								<td id="annualCostNew"></td>
							</tr>
							<tr>
								<td><b>Increase</b></td>
								<td id="hourlyIncrease"></td>
								<td id="dailyIncrease"></td>
								<td id="weeklyIncrease"></td>
								<td id="monthlyIncrease"></td>
								<td id="annualIncrease"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		
		</div>



		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
